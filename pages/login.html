<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<header class="text-center p-3 bg-success text-white">
    <h1>Login</h1>
</header>

<nav class="navbar bg-light shadow">
    <ul class="nav w-100 justify-content-center">
        <li class="nav-item">
            <a class="nav-link" href="login.html">Login</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="sign-up.html">Sign Up</a>
        </li>
    </ul>
</nav>

<main class="container p-3" style="height: 100%">
    <h2 class="text-center">
        Please enter your email and password to login:
    </h2>

    <form id="loginForm">
        <div class="mb-3">
            <label class="form-label" for="email">Email:</label>
            <input class="form-control" type="email" id="email" name="email" required>
        </div>

        <div class="mb-3">
            <label class="form-label" for="password">Password:</label>
            <input class="form-control" type="password" id="password" name="password" required>
        </div>

        <div class="text-center">
            <button class="btn btn-success" type="submit">Login</button>
        </div>
    </form>

    <div id="alerts" class="mt-3"></div>

</main>

<footer class="text-center py-3 bg-dark text-white">
    &copy; 2025 Daniil Dumshenko ToDo List. All rights reserved.
</footer>

<script src="/js/login.js"></script>

</body>
</html>
