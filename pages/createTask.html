<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Task</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<header class="text-center p-3 bg-success text-white">
    <h1>Create Task</h1>
</header>

<nav class="navbar bg-light shadow justify-content-center">
    <button id="logoutButton" class="btn btn-danger">Logout</button>
    <a href="tasks.html">
        <button id="backButton" class="btn btn-primary">Back</button>
    </a>
</nav>

<main class="container p-3" style="height: 100%">
    <h2 class="text-center">
        Please fill the form to create your task:
    </h2>

    <form id="createTaskForm">
        <div class="mb-3">
            <label class="form-label" for="title">Title:</label>
            <input class="form-control" type="text" id="title" name="title" required>
        </div>

        <div class="mb-3">
            <label class="form-label" for="description">Description:</label>
            <input class="form-control" type="text" id="description" name="description" required>
        </div>

        <div class="mb-3">
            <label for="status" class="form-label">Status:</label>
            <select name="status" id="status" class="form-select">
                <option value="PENDING">PENDING</option>
                <option value="IN_PROGRESS">IN_PROGRESS</option>
                <option value="COMPLETED">COMPLETED</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="priority" class="form-label">Priority:</label>
            <select name="priority" id="priority" class="form-select">
                <option value="LOW">LOW</option>
                <option value="MEDIUM">MEDIUM</option>
                <option value="HIGH">HIGH</option>
            </select>
        </div>

        <div class="text-center">
            <button class="btn btn-success" type="submit">Create Task</button>
        </div>
    </form>

    <div id="alerts" class="mt-3"></div>

</main>

<footer class="text-center py-3 bg-dark text-white">
    &copy; 2025 Daniil Dumshenko ToDo List. All rights reserved.
</footer>

<script src="../js/createTask.js"></script>

</body>
</html>
